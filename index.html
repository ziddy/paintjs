<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>그림판</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range"id="jsRange" min="0.1" max="5" value="2.5" step="0.1"/>
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor"
             style="background: #2c2c2c"></div>
            <div class="controls_color jsColor"
             style="background: white"></div>
            <div class="controls_color jsColor"
             style="background: #FF3B30"></div>
            <div class="controls_color jsColor"
             style="background: #FF9500"></div>
            <div class="controls_color jsColor"
             style="background: #FFCC00"></div>
            <div class="controls_color jsColor"
             style="background: #4CD963"></div>
            <div class="controls_color jsColor"
             style="background: #5AC8FA"></div>
            <div class="controls_color jsColor"
             style="background: #0579FF"></div>
            <div class="controls_color jsColor"
             style="background: #5856D6"></div>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
